<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!--TEMA MODO CLARO TELA LOGIN-->
    <link rel="stylesheet" type="text/css" href="FrontEnd/whiteLogin.css">

    <link rel="stylesheet"  type="text/css" href="FrontEnd/styleLogin.css">
    <!-- Favicons do Site Desktop e Smartphone -->
    <link href="img/icons8-estrela-32.png" type="image/png" rel="icon"> 
</head>
<body>
    <div class="Sanduiche">
        <a href="home.html" aria-label="Ir para a Página Home">
            <img id="menu" src="img/icons8-menu-circulado-50.png" alt="">
        </a>
    </div>
    <header id="header">
        <!-- NAV BAR ADD LINKS AND ICONS-->
        <div id="Big-Container-Link">

                <a id="More" href="more.html" aria-label="Ir para a Página More">

                </a>
            </div>

        <div class="box">
            <div class="form">
               <h2>LOGIN</h2>

                   <input type="text" required="required">

               </div>

                   <input type="password" required="required">
                   <span>Senha</span>
                   <i></i>
               </div>
               <div class="links">
                   <a href="#">Esqueceu a Senha</a>
                   <a href="#">Cadastrar</a>
               </div>
               <input type="submit" value="LOGIN">
            </div>
       </div>
    </div>
    
    <script src="Script/modeLogin.js"></script>

</html>
